<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Classico</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
<!-- scorebord section start -->
<section id="scorebord">
    <div class="container">

        <div class="score">
            <h2>Real Madrid</h2>
            <button>0 <span>:</span> 4</button>
            <h2>FC Bercelona</h2>
        </div>

        <div class="game_info">
            <div class="la_liga d-flex align-items-center">
                <p class="tournament_image">
                    <img src="assets/images/tournament.svg" alt="" class="w-100">
                </p>
                <p class="tournament_text">LaLiga</p>
            </div>
            <div class="stadium d-flex align-items-center">
                <p class="tournament_image">
                    <img src="assets/images/stadium.svg" alt="" class="w-100">
                </p>
                <p class="tournament_text">Santiago Barnabeu</p>
            </div>
            <div class="date d-flex align-items-center">
                <p class="tournament_image">
                    <img src="assets/images/date.svg" alt="" class="w-100">
                </p>
                <p class="tournament_text">21 November 2015</p>
            </div>
        </div>

    </div>
</section>
<!-- scorebord section end -->


    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
